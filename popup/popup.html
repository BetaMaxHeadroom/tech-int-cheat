<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #chatContainer {
      display: flex;
      flex-direction: column;
      background-color: #3c4043;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      max-height: 300px;
      overflow: auto;
    }
    .youChatInstance {
      background-color: #395163;
      align-self: flex-end;
    }
    .interviewerChatInstance {
      background-color: #4c5256;
      align-self: flex-start;
    }
    .youChatInstance, .interviewerChatInstance {
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      opacity: .8;
    }
    .youChatInstance:hover, .interviewerChatInstance:hover {
      opacity: 1;
    }
    .selectedChatStart {
      border-top: 5px solid #09ff00;
    }
    .selectedChatEnd {
      border-bottom: 5px solid #09ff00;
    }
    
  </style>
</head>

  <div id="chatContainer">
    <!-- this container will be populated dynamicly with messages of class youChatInstance and interviewerChatInstance -->
  </div>
  <div>Selected indexes: <strong id="startContentEx"></strong> ... <strong id="endContentEx"></strong></div>
